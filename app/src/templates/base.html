<!DOCTYPE html>
<html lang="ja">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <title>{% block title %}{% endblock %}Mini Diary</title>

            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap-datepicker.min.css">
            <script src="/vendor/bootstrap/js/bootstrap-datepicker.js"></script>
            <script src="/vendor/bootstrap/js/locales/bootstrap-datepicker.ja.js"></script>
            <link rel="stylesheet" href="/assets/css/dynamic.css">
            <script src="/assets/js/custom.js"></script>
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div id="header">
                {% block header %}
                    {{ include('nav.html') }}
                {% endblock %}
            </div>
            <div id="content" class="p-3">
                {% block content %}
                {% endblock %}
            </div>
            <div id="page-top"><a href="#wrap">PAGE TOP</a></div>
            <div id="footer" class="p-3 mb-2 bg-light text-dark text-center font-weight-light font-italic border border-dark rounded">
                {% block footer %}
                    &copy; Copyright 2018 by H.Kataoka.
                {% endblock %}
            </div>
        </div>
    </body>
</html>
